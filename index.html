<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-panel"></div>
    <div id="tracker-container">
        <h1>TV Series Tracker</h1>
        <h2>Your Series</h2>
        <div id="series-list"></div>
        <h3>Add New Series</h3>
        <input type="text" id="series-name" placeholder="Series Name">
        <input type="number" id="season" placeholder="Season" min="1">
        <button onclick="addSeries()">Add Series</button>
    </div>
    <div class="right-panel"></div>

    <script src="script.js"></script>
</body>
</html>
