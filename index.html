<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-container">
        <h1>TV Series Tracker</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login / Register</button>
        <p id="message"></p>
    </div>
    <div id="tracker-container" style="display: none;">
        <h1>Welcome, <span id="current-user"></span>!</h1>
        <button onclick="logout()">Logout</button>
        <h2>Your Series</h2>
        <div id="series-list"></div>
        <h3>Add New Series</h3>
        <input type="text" id="series-name" placeholder="Series Name">
        <input type="number" id="season" placeholder="Season" min="1">
        <button onclick="addSeries()">Add Series</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
